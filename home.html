  <button class="btn" onclick="logout()">Log out</button>

<script>
  if (localStorage.getItem("admin_ok") !== "1") {
    window.location.href = "./index.html";
  }
  function logout(){
    localStorage.removeItem("admin_ok");
    window.location.href = "./index.html";
  }
</script>
